name: mesmer CI-CD
on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: [3.8]

    steps:
    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2.0.1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: test
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run test script
      run: |
          which python
          conda activate test
          make conda-environment
          python examples/train_create_emus_automated.py
